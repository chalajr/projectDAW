<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inventorizer Web App</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="icon" type="image/png" href="box.png" />
</head>
<body>

	<div class="signup">
		<div>
			<img src="box.png">
			<h1>Inventorizer Web App</h1>
		</div>
		<h3>Sign Up</h3>
		<form action="registry.php" method="post">
			<label for="username">
				<p>Enter a username:</p>
			</label>
			<input type="text" name="username" id="username" placeholder="Username" required>
			<br/>
			<label for="email">
				<p>Enter an email address:</p>
			</label>
			<input type="text" name="email" id="email" placeholder="Email" required>
			<br/>
			<label for="displayname">
				<p>Enter a name to display:</p>
			</label>
			<input type="text" name="displayname" id="displayname" placeholder="Display name" required>
			<br/>
			<label for="password">
				<p>Enter a password:</p>
			</label>
			<input type="password" name="password" id="password" placeholder="Password" required>
			<br/>	
			<input type="submit" value="Register">
		</form>
		<a href="index.html"><button>Return to Login</button></a>
	</div>

</body>
</html>
